<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <div id="bg_image">

        <!-- Complete Project Code -->
        <div class="container">
            <!-- First Part -->
            <div>



                <!-- Logo Brand -->
                <div class="row">
                    <div class="col-8">
                        <img class="netflix-logo" src="./assets/images/Netflix-Brand-Logo.png" alt="Netflix Logo">
                    </div>

                    <div class="col-4 mt-4">
                        <div class="dropdown">
                            <div id="globe">
                                <i class="bi globe bi-globe"></i>
                            </div>
                            <select class="select_language" name="language" id="">

                                <option value="en_IN">English</option>
                                <option value="hi_in">Hindi</option>
                            </select>
                            <button class="btn btn-danger" style="vertical-align: top;">Sign In</button>
                        </div>
                    </div>



                </div>
                <div class="text_container">
                    <div class="line_1">
                        Unlimited movies, TV shows and more
                    </div>
                    <div class="line_2 my-3">
                        Watch Anywhere. Cancel Anytime
                    </div>
                    <div class="line_3">
                        Ready to watch? Enter your email to create or restart your membership.
                    </div>


                    <div class="row form-floating mb-3 form">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
                        style="background-color: #00000059; font-size: 18px; width: 40%;">

                        <label for="floatingInput" class="label">Email Address</label>

                        <button class="btn btn-danger" style="width:25%; margin-left: 6%">Get Started ></button>
                    </div>


                </div>
            </div>

        </div>

    </div>





    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
